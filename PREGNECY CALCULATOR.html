<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Pregnancy Due Date Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .calculator-container {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333333;
        }
        input[type="date"], input[type="button"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #333333;
            font-size: 16px;
            color: #333333;
            background-color: #f0f0f0;
        }
        input[type="button"] {
            background-color: #333333;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #555555;
        }
        .result, .progress-container, .monthly-overview, .nutrition-info, .reminders-info, .baby-names {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }
        .section-header {
            font-size: 18px;
            color: #333333;
            font-weight: bold;
            margin-bottom: 8px;
            border-bottom: 2px solid #333333;
            padding-bottom: 4px;
        }
        .emoji {
            font-size: 18px;
            margin-right: 8px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background-color: #e0e0e0;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <h2>Pregnancy Due Date Calculator</h2>
    <label for="lmp">Last Menstrual Period (LMP) üå∏</label>
    <input type="date" id="lmp" required>
    <input type="button" value="Calculate Due Date üéâ" onclick="calculatePregnancyDetails()">

    <div class="result" id="result"></div>
    
    <div class="progress-container">
        <div class="section-header">Pregnancy Progress</div>
        <div id="progressBar" class="progress-bar">
            <div id="progress" class="progress">0%</div>
        </div>
    </div>

    <div id="milestone" class="monthly-overview">
        <div class="section-header">Current Milestone</div>
        <p id="milestoneText"></p>
    </div>
    <div id="nutrition" class="nutrition-info">
        <div class="section-header">Nutrition Tip üçé</div>
        <p id="nutritionText"></p>
    </div>
    <div id="reminders" class="reminders-info">
        <div class="section-header">Health Reminder üí°</div>
        <p id="remindersText"></p>
    </div>
    <div id="babyNames" class="baby-names">
        <div class="section-header">Baby Name Suggestion üçº</div>
        <p id="babyNameSuggestion"></p>
    </div>
</div>

<script>
    function calculatePregnancyDetails() {
        const lmpDate = document.getElementById("lmp").value;
        if (!lmpDate) {
            alert("Please select your Last Menstrual Period (LMP) date.");
            return;
        }

        const lmp = new Date(lmpDate);
        const currentDate = new Date();
        const msInDay = 24 * 60 * 60 * 1000;

        // Due date calculation (LMP + 280 days)
        const dueDate = new Date(lmp.getTime() + (280 * msInDay));
        const formattedDueDate = dueDate.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });

        // Days and weeks completed
        const daysPregnant = Math.floor((currentDate - lmp) / msInDay);
        const weeksPregnant = Math.floor(daysPregnant / 7);
        const daysUntilDue = Math.max(Math.floor((dueDate - currentDate) / msInDay), 0);

        // Current trimester
        let trimester;
        if (weeksPregnant < 13) {
            trimester = "1st Trimester üå±";
        } else if (weeksPregnant < 27) {
            trimester = "2nd Trimester üåø";
        } else {
            trimester = "3rd Trimester üå∑";
        }

        // Pregnancy progress (percentage)
        const pregnancyProgress = Math.min((daysPregnant / 280) * 100, 100).toFixed(1);
        document.getElementById("progress").style.width = pregnancyProgress + "%";
        document.getElementById("progress").innerText = pregnancyProgress + "%";

        // Milestone
        const milestones = [
            "Baby's heart starts beating!",
            "You may start feeling movements soon.",
            "Your baby is now the size of a mango!",
            "Your baby can now open their eyes!",
            "Final trimester - almost there!"
        ];
        const milestoneText = milestones[Math.floor(weeksPregnant / 10)];
        document.getElementById("milestoneText").innerText = milestoneText;

        // Nutrition Info
        const nutritionInfo = [
            "Ensure intake of folic acid, iron, and calcium.",
            "Include leafy greens, lean proteins, and whole grains.",
            "Stay hydrated and take prenatal vitamins.",
            "Avoid caffeine and alcohol, and eat balanced meals."
        ];
        document.getElementById("nutritionText").innerText = nutritionInfo[Math.floor(weeksPregnant / 10)];

        // Health Reminders
        const healthReminders = [
            "Schedule your first prenatal visit.",
            "Consider prenatal exercises.",
            "Prepare for gestational diabetes screening.",
            "Discuss labor preferences with your doctor."
        ];
        document.getElementById("remindersText").innerText = healthReminders[Math.floor(weeksPregnant / 10)];

        // Baby Name Suggestion
        const babyNames = ["Liam", "Emma", "Noah", "Olivia", "Ava", "Elijah", "Sophia", "Lucas", "Mia", "Amelia"];
        const randomName = babyNames[Math.floor(Math.random() * babyNames.length)];
        document.getElementById("babyNameSuggestion").innerText = randomName;

        // Display results
        document.getElementById("result").innerHTML = `
            <p>Estimated Due Date üìÖ: <strong>${formattedDueDate}</strong></p>
            <p>Weeks Pregnant üóìÔ∏è: <strong>${weeksPregnant} weeks</strong></p>
            <p>Current Trimester üåº: <strong>${trimester}</strong></p>
            <p>Days Until Due üïí: <strong>${daysUntilDue} days</strong></p>
        `;
    }
</script>

</body>
</html>
