<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Intake Calculator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: slideUp 1s ease-out;
        }

        h1.title {
            color: #2e3d49;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #4e5d6c;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #48c9b0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover Effects */
        button:hover {
            background-color: #1f8f71;
            transform: scale(1.05);
        }

        /* Sliding and Fade-In Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result {
            margin-top: 20px;
            display: none;
        }

        .result h2 {
            font-size: 1.5rem;
            color: #2e3d49;
        }

        #proteinResult {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2e3d49;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 480px) {
            h1.title {
                font-size: 1.8rem;
            }

            .container {
                padding: 15px;
            }

            .form input, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Protein Intake Calculator</h1>
        <div class="calculator">
            <div class="form">
                <label for="weight">Your Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" />
                
                <label for="age">Your Age:</label>
                <input type="number" id="age" placeholder="Enter your age" />

                <button id="calculateBtn">Calculate Protein Intake</button>
            </div>
            
            <div class="result">
                <h2>Your Recommended Protein Intake</h2>
                <p id="proteinResult">-</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculateBtn').addEventListener('click', function() {
            // Get the input values
            const weight = parseFloat(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);
            const resultElement = document.getElementById('proteinResult');
            const resultContainer = document.querySelector('.result');
            
            // Simple protein intake calculation: 1.2-2g per kg body weight (depending on age)
            let proteinIntake;

            if (age < 18) {
                proteinIntake = weight * 1.2;  // For children/teens
            } else if (age >= 18 && age <= 40) {
                proteinIntake = weight * 1.5;  // Young adults
            } else {
                proteinIntake = weight * 1.3;  // Adults above 40
            }

            // Display the result
            resultElement.textContent = `${proteinIntake.toFixed(2)} grams of protein per day.`;

            // Show the result container with a sliding animation
            resultContainer.style.display = 'block';
            resultContainer.style.animation = 'slideUp 1s ease-out';
        });
    </script>
</body>
</html>
